<div class='splash' id="bg1" layout-align='center'>

  <div layout='row' class="splashHeader">
    <div flex='90'>
      <h1>App Name</h1>
    </div>
    <div layout='end' flex='10' class="splashLogo">
      <h3 class='logo'>LOGO</h3>
    </div>
  </div>

  <div class='login' layout="column" flex-sm='80' flex-gt-sm='50'>
    <md-content layout-padding>
      <form name="loginForm" ng-submit="splash.submit(splash.loginForm)">
        <md-input-container class="md-block">
          <label>Email</label>
          <input required name="email" ng-model="splash.loginForm.email">
          <div ng-messages="loginForm.email.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input required name="password" ng-model="splash.loginForm.password">
          <div ng-messages="loginForm.password.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container ng-if='splash.showRegister' class="md-block">
          <label>Confirm Password</label>
          <input required name="confirmPassword" ng-model="splash.loginForm.confirmPassword">
          <div ng-messages="loginForm.confirmPassword.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <div ng-show='splash.error' class="error">
          {{splash.errorMessage}}
        </div>

        <a ng-hide='splash.showRegister' href='' ng-click='splash.toggle()'>I don't have an account</a>

        <a ng-show='splash.showRegister' href="" ng-click='splash.toggle()'>I already have an account</a>

        <md-button ng-hide='splash.showRegister' ng-disabled='splash.disabled' class='continue' type='submit'>Login</md-button>

        <md-button ng-show='splash.showRegister' ng-disabled='splash.disabled' class='continue' type='submit'>Register</md-button>

        <div class='splashDivider'>
          <md-divider>
            <h4 class='or'>OR</h4>
          <md-divider>
        </div>

      </form>
    </md-content>
    <md-button class='continue' ui-sref='main.select' type="button" name="continue">Continue without logging in</md-button>
  </div>

</div>
